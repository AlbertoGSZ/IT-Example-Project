<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span>Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{person.name}}</span>
                </dd>
                <dt><span>Surname</span></dt>
                <dd>
                    <span>{{person.surname}}</span>
                </dd>
                <dt><span>Birth Date</span></dt>
                <dd>
                    <span>{{person.birthDate}}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{person.age}}</span>
                </dd>
                <dt><span>Adress</span></dt>
                <dd>
                    <span>{{person.adress}}</span>
                </dd>
                <dt><span>Nationality</span></dt>
                <dd>
                    <span>{{person.nationality}}</span>
                </dd>
                <dt><span>Sex</span></dt>
                <dd>
                    <span>{{person.sex}}</span>
                </dd>
                <dt><span>Alias</span></dt>
                <dd>
                    <span>{{person.alias}}</span>
                </dd>
                <dt><span>Rank</span></dt>
                <dd>
                    <span>{{person.rank}}</span>
                </dd>
                <dt><span>Chief</span></dt>
                <dd>
                    <div *ngIf="person.chief">
                        <a [routerLink]="['/person', person.chief?.id, 'view']">{{person.chief?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
