<div>
    <h2 id="page-heading">
        <span>Pre Incarceration Registries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pre-incarceration-registry" [routerLink]="['/pre-incarceration-registry/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Pre Incarceration Registry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="preIncarcerationRegistries?.length === 0">
        <span>No preIncarcerationRegistries found</span>
    </div>
    <div class="table-responsive" *ngIf="preIncarcerationRegistries?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Old Rank</span></th>
            <th><span>Old Chief</span></th>
            <th><span>Old Subordinates</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preIncarcerationRegistry of preIncarcerationRegistries ;trackBy: trackId">
                <td><a [routerLink]="['/pre-incarceration-registry', preIncarcerationRegistry.id, 'view' ]">{{preIncarcerationRegistry.id}}</a></td>
                <td>{{preIncarcerationRegistry.oldRank}}</td>
                <td>{{preIncarcerationRegistry.oldChief}}</td>
                <td>{{preIncarcerationRegistry.oldSubordinates}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pre-incarceration-registry', preIncarcerationRegistry.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pre-incarceration-registry', preIncarcerationRegistry.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pre-incarceration-registry', { outlets: { popup: preIncarcerationRegistry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
