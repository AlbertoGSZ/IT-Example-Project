<div>
    <h2 id="page-heading">
        <span jhiTranslate="criminalBbddApp.resourceURL.home.title">Resource URLS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resource-url" [routerLink]="['/resource-url/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="criminalBbddApp.resourceURL.home.createLabel">
            Create a new Resource URL
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="resourceURLS?.length === 0">
        <span jhiTranslate="criminalBbddApp.resourceURL.home.notFound">No resourceURLS found</span>
    </div>
    <div class="table-responsive" *ngIf="resourceURLS?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="criminalBbddApp.resourceURL.url">Url</span></th>
            <th><span jhiTranslate="criminalBbddApp.resourceURL.caseReport">Case Report</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resourceURL of resourceURLS ;trackBy: trackId">
                <td><a [routerLink]="['/resource-url', resourceURL.id, 'view' ]">{{resourceURL.id}}</a></td>
                <td>{{resourceURL.url}}</td>
                <td>
                    <div *ngIf="resourceURL.caseReport">
                        <a [routerLink]="['/case-report', resourceURL.caseReport?.id, 'view' ]" >{{resourceURL.caseReport?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/resource-url', resourceURL.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resource-url', resourceURL.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/resource-url', { outlets: { popup: resourceURL.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
