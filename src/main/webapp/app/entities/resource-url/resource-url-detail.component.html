<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resourceUrl">
            <h2><span>Resource Url</span> {{resourceUrl.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url Link</span></dt>
                <dd>
                    <span>{{resourceUrl.urlLink}}</span>
                </dd>
                <dt><span>Case Report</span></dt>
                <dd>
                    <div *ngIf="resourceUrl.caseReport">
                        <a [routerLink]="['/case-report', resourceUrl.caseReport?.id, 'view']">{{resourceUrl.caseReport?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource-url', resourceUrl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
