<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="caseReport">
            <h2><span>Case Report</span> {{caseReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{caseReport.date}}</span>
                </dd>
                <dt><span>Mugshot URL</span></dt>
                <dd>
                    <span>{{caseReport.mugshotURL}}</span>
                </dd>
                <dt><span>Person Details</span></dt>
                <dd>
                    <span>{{caseReport.personDetails}}</span>
                </dd>
                <dt><span>Event Description</span></dt>
                <dd>
                    <span>{{caseReport.eventDescription}}</span>
                </dd>
                <dt><span>Evidence Photos URL</span></dt>
                <dd>
                    <span>{{caseReport.evidencePhotosURL}}</span>
                </dd>
                <dt><span>Case Report Holder</span></dt>
                <dd>
                    <div *ngIf="caseReport.caseReportHolder">
                        <a [routerLink]="['/person', caseReport.caseReportHolder?.id, 'view']">{{caseReport.caseReportHolder?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/case-report', caseReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
