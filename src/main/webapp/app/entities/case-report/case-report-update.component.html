<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-case-report-heading" jhiTranslate="criminalBbddApp.caseReport.home.createOrEditLabel">Create or edit a Case Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.mugshot" for="field_mugshot">Mugshot</label>
                    <input type="text" class="form-control" name="mugshot" id="field_mugshot"
                           formControlName="mugshot"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.personDetails" for="field_personDetails">Person Details</label>
                    <input type="text" class="form-control" name="personDetails" id="field_personDetails"
                           formControlName="personDetails"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.eventDescription" for="field_eventDescription">Event Description</label>
                    <input type="text" class="form-control" name="eventDescription" id="field_eventDescription"
                           formControlName="eventDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.evidencePhotos" for="field_evidencePhotos">Evidence Photos</label>
                    <input type="text" class="form-control" name="evidencePhotos" id="field_evidencePhotos"
                           formControlName="evidencePhotos"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="criminalBbddApp.caseReport.person" for="field_person">Person</label>
                    <select class="form-control" id="field_person" name="person" formControlName="person">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id === editForm.get('person').value?.id ? editForm.get('person').value : personOption" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
