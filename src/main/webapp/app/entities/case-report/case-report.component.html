<div>
    <h2 id="page-heading">
        <span jhiTranslate="criminalBbddApp.caseReport.home.title">Case Reports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-case-report" [routerLink]="['/case-report/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="criminalBbddApp.caseReport.home.createLabel">
            Create a new Case Report
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="caseReports?.length === 0">
        <span jhiTranslate="criminalBbddApp.caseReport.home.notFound">No caseReports found</span>
    </div>
    <div class="table-responsive" *ngIf="caseReports?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span jhiTranslate="criminalBbddApp.caseReport.date">Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="personDetails"><span jhiTranslate="criminalBbddApp.caseReport.personDetails">Person Details</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eventDescription"><span jhiTranslate="criminalBbddApp.caseReport.eventDescription">Event Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="person.id"><span jhiTranslate="criminalBbddApp.caseReport.person">Person</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mugshotReport.id"><span jhiTranslate="criminalBbddApp.caseReport.mugshotReport">Mugshot Report</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caseReport of caseReports ;trackBy: trackId">
                <td><a [routerLink]="['/case-report', caseReport.id, 'view' ]">{{caseReport.id}}</a></td>
                <td>{{caseReport.date | date:'medium'}}</td>
                <td>{{caseReport.personDetails}}</td>
                <td>{{caseReport.eventDescription}}</td>
                <td>
                    <div *ngIf="caseReport.person">
                        <a [routerLink]="['/person', caseReport.person?.id, 'view' ]" >{{caseReport.person?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="caseReport.mugshotReport">
                        <a [routerLink]="['/resource-url', caseReport.mugshotReport?.id, 'view' ]" >{{caseReport.mugshotReport?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/case-report', caseReport.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/case-report', caseReport.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/case-report', { outlets: { popup: caseReport.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="caseReports?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
